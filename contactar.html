   <section>
        <h1 style="color: rgb(17, 46, 114); font-size: 35px;">Formulario de contacto</h1>
        <div title="formulario de contacto" style="background-color: rgb(255, 219, 87); padding: 10px;"><div>Rellena el formulario y en breve te contactaremos</div>
        <form action="/" method="post">
            <ul>
             <li>
               <label for="name">Nombre:</label>
               <input type="text" id="name" name="user_name">
             </li>
             <li>
               <label for="mail">Correo electrónico:</label>
               <input type="email" id="mail" name="user_mail">
             </li>
             <li>
               <label for="msg">Mensaje:</label>
               <textarea id="msg" name="user_message"></textarea>
             </li>
            </ul>
           </form>
           
            <img style="background-color: rgb(255, 219, 87); padding: 10px;"  src="imagenes/contactar.jpeg" alt="mujer llamando">
        </div>
    </section>
</body>
